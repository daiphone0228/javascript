<footer>JavaScript Samples</footer>
<script>
	var number = Math.floor(Math.random() * 6);
	console.log(number);
	var answer = parseInt(window.prompt('数当てゲーム。0~5の数字を入力してね。'));
	var message;
	if(answer === number) {
		message = 'あたり！';
	} else if (answer < number){
		message = 'もっと大きい';
	} else if (answer > number){
		message = 'もっと小さい';
	} else {
		message = '入力して下さい';
	}
	window.alert(message);
</script>
