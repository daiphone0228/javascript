<!doctype html>
<html>

<title>template</title>

<body>
<header>
<div class="header-contents">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
	var enemy = 100;
	var attack;
	var count = 0;

	window.alert('Battle start!');
	while(enemy > 0){
		attack = Math.floor(Math.random() * 30)+1;
		console.log('モンスターに' + attack + 'のダメージ！');
		enemy -= attack;
		count++;
		if(enemy < 0){
			console.log('OVER KILL!!!');
		} else {
			console.log('モンスターの残りHP' + enemy);
		}
	}
	console.log('Finish!');
	console.log(count + '回でモンスターを倒した！');
</script>
</body>
</html>
